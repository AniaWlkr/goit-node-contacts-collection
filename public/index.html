<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .section {
      margin: 0 auto;
      width: 700px;
    }
    form {
      display: inline-flex;
      flex-direction: column;
    }
    input {
      margin-left: 15px;
      padding: 5px;
    }
    label {
      margin-bottom: 10px;
    }
    button {
      margin-bottom: 10px;
      width: 100px;
    }
  </style>
  <body>
    <div class="container">
      <div class="section">
        <form action="/api/auth/signup" method="POST" enctype="multipart/form-data">
          <label>Email<input type="email" name="email" autocomplete="on " /></label>
          <label>Password<input type="password" name="password" autocomplete="on " /></label>
          <label>Avatar<input type="file" name="avatar" autocomplete="on " /></label>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </div>
    </div>
    <script></script>
  </body>
</html>
